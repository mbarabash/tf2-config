exec configcopy
tf_dingalingaling 0
viewmodel_fov 100
bind "+mwheelup" +crouch;
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +jump;
bind shift +crouch;

unbind tab

cl_crosshair_file ""
cl_crosshair_scale "35.0000"
cl_crosshair_red "0.000000"
cl_crosshair_green "255.000000"
cl_crosshair_blue "255.000000"

hitscan

//sensitivity .7

cl_first_person_uses_world_model 0

alias 5cp "rcon exec rgl_6s_5cp_scrim"
alias koth "rcon exec rgl_6s_koth_bo5"
alias reexec "rcon exec rgl_6s_5cp_scrim"
alias half1 "rcon exec rgl_6s_5cp_match_half1"
alias half2 "rcon exec rgl_6s_5cp_match_half2"